<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Photo gallery of fascinating places in the world to visit. Click on thumbnail for each country or city to view more pictures!">
        <meta name="keywords" content="photo gallery, places to visit, cities to visit, countries to visit, handlebars">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery | Places to Visit</title>
        <link rel="icon" href="img/favicon.gif">

        <!-- build:css css/style.min.css -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- /build -->
    </head>

    <body>
        <div class="container">

            <header class="page-header">
                <h1>Places to Visit</h1>
            </header>
            <nav>
                <ul class="nav nav-tabs">
                    <li class="active"><a id="home-tab" href="#">Home</a></li>
                </ul>
            </nav>
            <section class="container-fluid" id="content">
                <!-- Filled via JavaScript and templates -->
            </section>

        </div>

        <script type="text/x-handlebars-template" id="countries-template">
            <section class="row">
                <br>
                {{#each countries}}
                <div class="col-xs-12 col-md-4">
                    <article class="countries-thumbnail panel panel-default" data-id={{@index}}>
                        <figure class="panel-body">
                            <img class="crop-img" src="{{thumbnail}}">
                        </figure>

                        <footer class="panel-footer">{{name}}
                        </footer>
                    </article>
                </div>
                {{/each}}
            </section>
        </script>

        <script type="text/x-handlebars-template" id="cities-template">
            <section>
                <header>
                    <h2>{{name}}</h2>
                </header>

                <div class="row">
                    {{#each cities}}
                    <div class="col-xs-12 col-md-6">
                        <article class="countries-thumbnail panel panel-default">
                             <div class="panel-body">
                                <a href="{{thumbnail}}"><img class="crop-img" src="{{thumbnail}}"></a>
                            </div>
                            <div class="panel-footer"> {{name}}
                            </div>
                        </article>
                    </div>
                    {{/each}}
                </div>
            </section>
        </script>

        <!--build:js js/script.min.js-->
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/script.js"></script>
        <!--/build-->

    </body>
</html>

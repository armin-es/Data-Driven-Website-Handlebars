<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Photo gallery of fascinating places in the world to visit. Click on thumbnail for each country or city to view more pictures!">
        <meta name="keywords" content="photo gallery, places to visit, cities to visit, countries to visit, handlebars">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Gallery | Places to Visit</title>
        <link rel="icon" href="img/favicon.gif">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">

            <div class="page-header">
                <h1>Places to Visit</h1>
            </div>

            <ul class="nav nav-tabs">
                <li class="active"><a id="home-tab" href="#">Home</a></li>
            </ul>
            <div class="container-fluid" id="content">
                <!-- Filled via JavaScript and templates -->
            </div>

        </div>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>

        <script type="text/x-handlebars-template" id="countries-template">
            <div class="row">
                <br>
                {{#each countries}}
                <div class="col-xs-12 col-md-4">
                    <div class="countries-thumbnail panel panel-default" data-id={{@index}}>
                        <div class="panel-body">
                            <img class="crop-img" src="{{thumbnail}}">
                        </div>

                        <div class="panel-footer">{{name}}
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </script>

        <script type="text/x-handlebars-template" id="cities-template">
            <h2>{{name}}</h2>

            <div class="row">
                {{#each cities}}
                <div class="col-xs-12 col-md-6">
                    <div class="countries-thumbnail panel panel-default">
                         <div class="panel-body">
                            <a href="{{thumbnail}}"><img class="crop-img" src="{{thumbnail}}"></a>
                        </div>
                        <div class="panel-footer"> {{name}}
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </script>

        <script src="js/data.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
